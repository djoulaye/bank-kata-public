server.servlet.context-path=/rest
#management.endpoints.web.exposure.include=*
spring.jpa.open-in-view=false
logging.level.org.springframework=info
#logging.level.fr.ing.interview=debug
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:bank-kata-db;LOCK_MODE=0;LOCK_TIMEOUT=15000
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.datasource.data=classpath:/example/data.sql
#spring.datasource.schema=classpath:/example/schema.sql